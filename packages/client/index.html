<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>OpenClawWorld</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #2d2d2d;
        font-family: sans-serif;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
      }
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      #login-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 8px;
        pointer-events: auto;
        color: white;
        text-align: center;
      }
      #chat-container {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 300px;
        height: 200px;
        background: rgba(0, 0, 0, 0.5);
        pointer-events: auto;
        display: none;
        flex-direction: column;
      }
      #chat-messages {
        flex: 1;
        overflow-y: auto;
        color: white;
        padding: 5px;
        font-size: 12px;
      }
      #chat-input {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
        border: none;
        background: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="ui-layer">
      <div id="login-screen">
        <h2>OpenClawWorld</h2>
        <input type="text" id="username-input" placeholder="Enter Name" />
        <button id="join-btn">Join World</button>
      </div>
      <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type message..." />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
