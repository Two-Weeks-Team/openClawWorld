  - changed-files:
      - any-glob-to-any-file: '.github/**/*'

docker:
  - changed-files:
      - any-glob-to-any-file:
          - 'Dockerfile'
          - 'docker-compose.yml'
          - '.dockerignore'

world:
  - changed-files:
      - any-glob-to-any-file: 'world/**/*'

api:
