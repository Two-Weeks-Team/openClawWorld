<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>OpenClawWorld</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #2d2d2d;
        font-family: sans-serif;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
      }
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      #login-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 8px;
        pointer-events: auto;
        color: white;
        text-align: center;
        min-width: 280px;
      }
      #channel-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin: 10px 0;
        max-height: 240px;
        overflow-y: auto;
      }
      .channel-btn {
        padding: 10px 16px;
        border: 1px solid #555;
        border-radius: 6px;
        background: #3a3a3a;
        color: white;
        cursor: pointer;
        text-align: left;
        font-size: 14px;
        transition: background 0.15s;
      }
      .channel-btn:hover:not(:disabled) {
        background: #4a4a4a;
        border-color: #7a7a7a;
      }
      .channel-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .channel-btn .occupancy {
        float: right;
        color: #aaa;
      }
      .channel-btn.full .occupancy {
        color: #e55;
      }
      #refresh-btn, #back-btn {
        padding: 6px 14px;
        border: 1px solid #555;
        border-radius: 4px;
        background: #3a3a3a;
        color: #ccc;
        cursor: pointer;
        font-size: 13px;
        margin-top: 8px;
      }
      #refresh-btn:hover, #back-btn:hover {
        background: #4a4a4a;
      }
      #chat-container {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 380px;
        height: 240px;
        background: rgba(0, 0, 0, 0.6);
        pointer-events: auto;
        display: none;
        flex-direction: column;
        border-radius: 8px;
      }
      #chat-messages {
        flex: 1;
        overflow-y: auto;
        color: white;
        padding: 8px;
        font-size: 14px;
        line-height: 1.4;
      }
      #chat-input {
        width: 100%;
        padding: 10px 8px;
        box-sizing: border-box;
        border: none;
        border-radius: 0 0 8px 8px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="ui-layer">
      <div id="login-screen">
        <h2>OpenClawWorld</h2>
        <!-- Step 1: Channel Selection -->
        <div id="channel-select">
          <h3>Select Channel</h3>
          <div id="channel-list">Loading...</div>
          <button id="refresh-btn">Refresh</button>
        </div>
        <!-- Step 2: Name Input (shown after channel selection) -->
        <div id="name-input-area" style="display: none;">
          <p id="selected-channel-label" style="color: #aaa; margin: 8px 0;"></p>
          <input type="text" id="username-input" placeholder="Enter Name" />
          <div style="margin-top: 10px;">
            <button id="join-btn">Join World</button>
            <button id="back-btn">Back</button>
          </div>
        </div>
      </div>
      <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type message..." />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
