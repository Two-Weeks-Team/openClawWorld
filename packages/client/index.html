<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>OpenClawWorld</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #2d2d2d;
        font-family: sans-serif;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
      }
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      #login-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 8px;
        pointer-events: auto;
        color: white;
        text-align: center;
        min-width: 280px;
      }
      #channel-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin: 10px 0;
        max-height: 200px;
        overflow-y: auto;
      }
      .channel-btn {
        padding: 8px 12px;
        border: 1px solid #666;
        border-radius: 4px;
        background: #444;
        color: white;
        cursor: pointer;
        text-align: left;
        font-size: 14px;
      }
      .channel-btn:hover:not(:disabled) { background: #555; border-color: #8cf; }
      .channel-btn:disabled { opacity: 0.4; cursor: not-allowed; }
      .channel-btn.selected { border-color: #4af; background: #336; }
      #channel-select button, #name-input button {
        margin: 4px; padding: 6px 14px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;
      }
      #refresh-btn { background: #555; color: white; }
      #join-btn { background: #4a4; color: white; }
      #back-btn { background: #555; color: white; }
      #chat-container {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 380px;
        height: 240px;
        background: rgba(0, 0, 0, 0.6);
        pointer-events: auto;
        display: none;
        flex-direction: column;
        border-radius: 8px;
      }
      #chat-messages {
        flex: 1;
        overflow-y: auto;
        color: white;
        padding: 8px;
        font-size: 14px;
        line-height: 1.4;
      }
      #chat-input {
        width: 100%;
        padding: 10px 8px;
        box-sizing: border-box;
        border: none;
        border-radius: 0 0 8px 8px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="ui-layer">
      <div id="login-screen">
        <h2>OpenClawWorld</h2>
        <div id="channel-select">
          <h3 style="margin:0 0 8px">Select Channel</h3>
          <div id="channel-list">Loading...</div>
          <button id="refresh-btn">Refresh</button>
        </div>
        <div id="name-input" style="display:none;">
          <p id="selected-channel-label" style="margin:4px 0 8px;color:#8cf;"></p>
          <input type="text" id="username-input" placeholder="Enter Name" />
          <div style="margin-top:8px;">
            <button id="join-btn">Join World</button>
            <button id="back-btn">Back</button>
          </div>
        </div>
      </div>
      <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type message..." />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
