      - any-glob-to-any-file: 'packages/client/**/*'

server:
  - changed-files:
      - any-glob-to-any-file: 'packages/server/**/*'

shared:
  - changed-files:
      - any-glob-to-any-file: 'packages/shared/**/*'

plugin:
  - changed-files:
      - any-glob-to-any-file: 'packages/plugin/**/*'

tests:
  - changed-files:
      - any-glob-to-any-file:
          - 'tests/**/*'
          - '**/*.test.ts'
          - '**/*.spec.ts'

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'
          - 'docs/**/*'

