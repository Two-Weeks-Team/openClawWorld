services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openclawworld-server
    ports:
      - '${PORT:-2567}:2567'
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=2567
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - path: .env
        required: false
    volumes:
      - server-logs:/app/logs
      - server-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:2567/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - openclawworld-network

networks:
  openclawworld-network:
    driver: bridge

volumes:
  server-logs:
    driver: local
  server-data:
    driver: local
